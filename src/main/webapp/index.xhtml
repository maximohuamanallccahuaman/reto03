<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Plantilla Basica JSF</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Lista Provincias"></h:outputText>
	</h2>
	<h:form>
	<h:commandButton action="#{provinciaBean.nuevo()}" value="Nueva Provincia"></h:commandButton>
		<h:dataTable value="#{provinciaBean.obtenerProvincias()}" var="provincia" border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{provincia.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Descripcion</f:facet>
				<h:outputText value="#{provincia.descripcion}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Fecha</f:facet>
				<h:outputText value="#{provincia.fecha}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{provinciaBean.editar(provincia.id)}" value="Editar"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{provinciaBean.eliminar(provincia.id)}" value="Eliminar"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
