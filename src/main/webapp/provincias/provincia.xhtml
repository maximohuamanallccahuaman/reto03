<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Provincia</title>
</head>
<body>
	<div class="card">
		<h:form id="form">
			<p:dataTable id="provincias" var="provincia"
				value="#{provinciaC.model}" rowKey="#{provincia.id}"
				selection="#{provinciaC.model}" selectionMode="single">
				<f:facet name="header">
                Haga clic con el bot√≥n derecho para ver las opciones
            	</f:facet>

				<p:column headerText="Id">
					<h:outputText value="#{provincia.id}" />
				</p:column>
				<p:column headerText="Nombre">
					<h:outputText value="#{provincia.descripcion}" />
				</p:column>
				<p:column headerText="Fecha">
					<h:outputText value="#{provincia.fecha}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</body>
</html>
